<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <style>
    body{ padding: 1em;  }
    figure{ width: 100px;height: 100px; }
    img{ width: 100%; }
  </style>
</head>
<body>
<h1></h1>
<div id="app">
  <div class="media" v-for="(item, idx) in data">
    <figure>
      <img class="mr-3" :src="item.imageUrl" alt="">
    </figure>
    <div class="media-body">
      <h5 class="mt-0">{{ item.title }}</h5>
      <p>{{ item.descriptionFilterHtml }}</p>
    </div>
  </div>
</div>
  
</body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.18-beta.0/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js'></script>
<script src='js/data.js'></script>
