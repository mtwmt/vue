<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <style>
    body {
      padding: 1em;
    }

  </style>
</head>

<body>
  <h1></h1>
  <div id="app">
    <div class="container">
        <div class="row">
            <div class="col-md-6" v-for="( item, idx ) in data">
               <div class="card flex-md-row mb-4 shadow-sm h-md-250">
                  <div class="card-body d-flex flex-column align-items-start">
                     <strong class="d-inline-block mb-2 text-primary">{{ item.category }}</strong>
                     <h6 class="mb-0">
                        <p class="text-dark">{{ item.title }}</p>
                     </h6>
                     <div class="mb-1 text-muted small">{{ item.startDate }} ~ {{ item.endDate }} æ­¢</div>
                     <p class="card-text mb-auto">{{ item.descriptionFilterHtml.length > 50 ? item.descriptionFilterHtml.substr(0,99) + '...' : item.descriptionFilterHtml }}</p>
                     <a class="btn btn-outline-primary btn-sm" role="button" href="http://www.jquery2dotnet.com/">Continue reading</a>
                  </div>
                  <img class="card-img-right flex-auto d-none d-lg-block" style="width: 200px; height: 250px;" :src="item.imageUrl" :alt="item.title" v-if="item.imageUrl.length > 0">
               </div>
            </div>
         </div>
    </div>
  </div>

</body>

</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
